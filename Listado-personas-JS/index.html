<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de personas</title>
  <link rel="stylesheet" href="style/estilos.css">
</head>
<body onload="mostrarPersonas()">
  <!--titulo-->
  <div class="contenedor" id="cabecero">
    <h1>Listado de personas</h1>
  </div>
  <!--aqui se van colocando las personas ya registradas-->
  <div class="contenedor">
    <div class="elemento">
      <ul id="personas"></ul>
    </div>
  </div>
  <!--aqui se agregan personas a la lista-->
  <div class="contenedor">
    <div style="text-align: center;">
      <button style="cursor: pointer;" onclick="agregarPersona()">+</button>
    </div>
    <!--este es el formulario que se llena para agregar a alguien-->
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Nombre">
      <input type="text" id="apellido" placeholder="Apellido">
    </form>
  </div>
  <script src="js/persona.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
