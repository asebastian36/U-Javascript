<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicacion presupuesto</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<!--metodo para cargar la informacion de verdad al cargar la pagina-->
<body onload="cargarApp()">
  <!--aqui empieza el encabezado-->
  <div class="cabecero">
    <div class="presupuesto">
      <div class="presupuesto_titulo">
        Presupuesto Disponible
      </div>
      <!--id para que el js haga dinamico el presupuesto con los que se agreguen-->
      <div class="presupuesto_valor" id="presupuesto">+ 2,000.00</div>
      <div class="presupuesto_ingreso limpiarEstilos">
        <div class="presupuesto_ingreso--texto">Ingresos</div>
        <div class="derecha">
          <!-- id para que el ingreso se actualice con la entrada de nuevos ingresos desde el js-->
          <div class="presupuesto_ingreso--valor" id="ingresos">+ 4,000.00</div>
          <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
        </div>
      </div>
      <div class="presupuesto_gasto limpiarEstilos">
        <div class="presupuesto_gasto--texto">Gastos</div>
        <div class="derecha limpiarEstilos">
          <!-- id's para que estos valores sean dinamicos con los establecidos en el js-->
          <div class="presupuesto_gasto--valor" id="gastos">- 1,900.00</div>
          <div class="presupuesto_gasto--porcentaje" id="porcentaje">45%</div>
        </div>
      </div>
    </div>
  </div>

  <!-- onsumit para evitar que se envie la informacion y de error-->
  <form id="formulario" onsubmit="return false">
    <div class="agregar">
      <div class="agregar_contenedor">
        <select class="agregar_tipo" id="tipo">
          <option value="ingreso" selected>+</option>
          <option value="gasto" selected>-</option>
        </select>
        <input type="text" class="agregar_descripcion" placeholder="Agregar Descripcion" id="descripcion">
        <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any">
        <button class="agregar_btn" onclick="agregarDato()">Agregar</button>
      </div>
    </div>
  </form>

  <!--aqui empieza la tabla ingresos-->
  <div class="contenedor limpiarEstilos">
    <div class="ingreso">
      <h2 class="ingreso_titulo">Ingresos</h2>
      <div id="lista-ingresos">
        <!--hola soy relleno de prueba-->
        <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">Salario</div>
          <div class="derecha limpiarEstilos">
            <div class="elemento_valor">+ 22000.00</div>
            <div class="elemento_eliminar">
              <button class="elemento_eliminar--btn">
                <ion-icon name="close-circle-outline"></ion-icon>
              </button>
            </div>
          </div>
        </div>
        <!--hola soy relleno de prueba-->
        <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">Trabajo extra</div>
          <div class="derecha limpiarEstilos">
            <div class="elemento_valor">+ 12000.00</div>
            <div class="elemento_eliminar">
              <button class="elemento_eliminar--btn">
                <ion-icon name="close-circle-outline"></ion-icon>
              </button>
            </div>
          </div>
        </div>
 
      </div>
    </div>
    <!--aqui empieza la tabla gastos-->
      <div class="gasto">
        <h2 class="gasto_titulo">Gastos</h2>
        <div id="lista-gastos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Tacos</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">- 220.00</div>
              <div class="elemento_porcentaje">21%</div>
              <div class="elemento_eliminar">
                <div class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>


  <script src="js/Dato.js"></script>  
  <script src="js/Ingreso.js"></script>
  <script src="js/Gasto.js"></script>
  <script src="js/app.js"></script>

  <!--importamos iconos-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
